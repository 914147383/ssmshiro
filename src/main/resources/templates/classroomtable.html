<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nice to meet you!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">

    <style>
        table{
            width: 100%;
            height: 175px;
            border: black 1px solid;
        }
        table tr{
            border: black 1px solid;
        }
        table tr td{
            border: black 1px solid;
        }
    </style>
</head>
<body>
<div class="page">


<div class="col-lg-12">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <h4>班级信息</h4>
        </div>
        <div class="card-body" th:height="100px">
            <a th:href="@{addClassroomPage}">增加班级</a>
            <form action="selectClassroomByName" method="post" class="form-horizontal" >
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">请输入班级名称：</label>
                    <div class="col-sm-10">
                        <input type="text" name="gname"  class="form-control">
                        <input type="submit" value="查询" class="mr-3 btn btn-primary">
                    </div>
                </div>

            </form>
            <table>
                <tr>
                    <th>序号</th>
                    <th>班级名称</th>
                    <th>讲师姓名</th>
                    <th>班主任姓名</th>
                    <th>操作1</th>
                    <th>操作2</th>
                </tr>
                <tr th:each="classroom,i:${pageInfo.list}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${classroom.gname}"></td>
                    <td th:text="${classroom.lecturer}"></td>
                    <td th:text="${classroom.class_teacher}"></td>
                    <td><a th:href="@{updateClassroomPage(gid=${classroom.getGid()})}">修改</a></td>
                    <td><a th:href="@{deleteClassroom(gid=${classroom.getGid()})}">删除</a></td>
                </tr>
            </table>
            <a th:href="@{classroom(pageNum=1)}" th:text="首页"></a>
            <span th:if="${!pageInfo.hasPreviousPage}">上一页</span>
            <a th:if="${pageInfo.hasPreviousPage}" th:href="@{classroom(pageNum=${pageInfo.prePage})}" th:text="上一页"></a>
            <!--显示所有页码，navigatepageNums表示所有页码的数组集合-->
            <span th:each="i: ${pageInfo.navigatepageNums}">
        <a th:href="@{classroom(pageNum=${i})}" th:text="${i}"></a></span>
            <a th:if="${pageInfo.hasNextPage}" th:href="@{classroom(pageNum=${pageInfo.nextPage})}" th:text="下一页"></a>
            <span th:if="${!pageInfo.hasNextPage}">下一页</span>
            <a th:href="@{classroom(pageNum=${pageInfo.lastPage})}" th:text="尾页"></a>

        </div>
    </div>
</div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>

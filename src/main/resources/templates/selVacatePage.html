<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工请假待审批</title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Bootstrap Dashboard</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="all,follow" name="robots">
    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Fontastic Custom icon font-->
    <link href="css/fontastic.css" rel="stylesheet">
    <!-- Google fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- jQuery Circle-->
    <link href="css/grasp_mobile_progress_circle-1.0.0.min.css" rel="stylesheet">
    <!-- Custom Scrollbar-->
    <link href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" rel="stylesheet">
    <!-- theme stylesheet-->
    <link href="css/style.default.css" id="theme-stylesheet" rel="stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link href="css/custom.css" rel="stylesheet">
    <!-- Favicon-->
    <link href="img/favicon.ico" rel="shortcut icon">

    <style>
        table{
            width: 100%;
            height: 600px;
            border: black 1px solid;
        }
        table tr{
            border: black 1px solid;
        }
        table tr td{
            border: black 1px solid;
        }
    </style>
</head>
<body>
<div class="page">


<div class="col-lg-12">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <h4>员工请假待<span style="color: red" th:text="${#session.getAttribute('username')}"></span>审批汇总</h4>
        </div>
        <div class="card-body" th:height="800px">
            <div th:if="${vacate!=null}">
                <table>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>请假理由</th>
                        <th>审核操作</th>
                    </tr>
                    <tr th:each="w,i:${vacate.getList()}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${w.getVname()}"></td>
                        <td th:text="${w.getStartdate()}"></td>
                        <td th:text="${w.getEnddate()}"></td>
                        <td th:text="${w.getReason()}"></td>
                        <td><a th:href="@{passVacate(vid=${w.getVid()})}">审核通过</a></td>
                    </tr>

                </table>

                <table class="gridtable" style="width:100%;height: 100px; text-align: center">
                    <tr>
                        <td th:if="${vacate.hasPreviousPage}" width="10%">
                            <a th:href="'?pageNo=1'">首页</a>
                        </td>
                        <td th:if="${vacate.hasPreviousPage}" width="10%">
                            <a th:href="'?pageNo='+${vacate.prePage}">上一页</a>
                        </td>
                        <td th:each="nav : ${vacate.navigatepageNums}" width="10%">
                            <a th:href="'?pageNo='+${nav}" th:if="${nav != vacate.pageNum}" th:text="${nav}"></a>
                            <span style="font-weight: bold" th:if="${nav == vacate.pageNum}" th:text="${nav}"></span>
                        </td>
                        <td th:if="${vacate.hasNextPage}" width="10%">
                            <a th:href="'?pageNo='+${vacate.nextPage}">下一页</a>
                        </td>
                        <td th:if="${vacate.hasNextPage}" width="10%">
                            <a th:href="'?pageNo='+${vacate.pages}">尾页</a>
                        </td>
                    </tr>
                </table>
            </div>


        </div>
    </div>
</div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>

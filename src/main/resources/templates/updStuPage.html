<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人资料管理</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">

    <style>
        table{
            width: 100%;
            height: 200px;
            border: black 1px solid;
        }
        table tr{
            border: black 1px solid;
        }
        table tr td{
            border: black 1px solid;
        }
    </style>
</head>
<body>
<div class="page">


<div class="col-lg-12">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <h4>个人资料管理（修改）</h4>
        </div>
        <div class="card-body">
            <form action="savStuPage" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">姓名：</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" th:value="${userByUname.username}" class="form-control" readonly="readonly">
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="text" name="password" th:value="${userByUname.password}" class="form-control"><span class="text-small text-gray help-block-none">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                </div>
                <!--<div class="line"></div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" th:value="${userByUname.password}" name="password" class="form-control">
                    </div>
                </div>-->
                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">照片：</label>
                    <div class="col-sm-10">
                        <table>
                            <tr>
                                <td>
                                    <img th:src="'img/'+${userByUname.img}" th:width="200px" th:height="200px">
                                </td>
                                <td>
                                    <input type="file" name="img" th:value="${userByUname.img}">
                                </td>
                            </tr>
                        </table>
                        <br>

                    </div>
                </div>

                <div class="line"></div>

                <div class="card-header d-flex align-items-center">
                    <h4>Submit Form</h4>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" class="mr-3 btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>老师请假申请</title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Bootstrap Dashboard</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="all,follow" name="robots">
    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Fontastic Custom icon font-->
    <link href="css/fontastic.css" rel="stylesheet">
    <!-- Google fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- jQuery Circle-->
    <link href="css/grasp_mobile_progress_circle-1.0.0.min.css" rel="stylesheet">
    <!-- Custom Scrollbar-->
    <link href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" rel="stylesheet">
    <!-- theme stylesheet-->
    <link href="css/style.default.css" id="theme-stylesheet" rel="stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link href="css/custom.css" rel="stylesheet">
    <!-- Favicon-->
    <link href="img/favicon.ico" rel="shortcut icon">

</head>
<body>
<div class="page">


<div class="col-lg-12">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <h4>老师请假申请</h4>
        </div>
        <div class="card-body">
            <form action="savVacate" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">姓名：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="vname" readonly="readonly" th:value="${#session.getAttribute('username')}" type="text">
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">开始时间：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="startdate" type="date">
                    </div>
                </div>

                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">结束时间：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="enddate" type="date">
                    </div>
                </div>

                <div class="line"></div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">请假原因：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="reason" type="text">
                    </div>
                </div>
                <div class="line"></div>

                <div class="card-header d-flex align-items-center">
                    <h4>Submit Form</h4>
                </div>

                <div class="form-group">
                    <input class="mr-3 btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>

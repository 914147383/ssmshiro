<head>
    <meta charset="UTF-8">
    <title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nice to meet you! </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">

    <style>
        table{
            width: 100%;
            height: 200px;
            border: black 1px solid;
        }
        table tr{
            border: black 1px solid;
        }
        table tr td{
            border: black 1px solid;
        }
    </style>
</head>
<body>
<div class="page">


<div class="col-lg-12">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <h4>nice to meet you!</h4>
        </div>
        <div class="card-body">
            <form action="addEmployee" class="form-horizontal" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">员工姓名：</label>
                    <div class="col-sm-10">
                        <input type="text" name="ename"  class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">员工职位：</label>
                    <div class="col-sm-10">
                        <input type="text" name="position"  class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">用户照片：</label>
                    <div class="col-sm-10">
                        <table>
                            <tr>
                                <td>
                                    <input type="file" id="upload-file" name="file">
                                </td>
                                <td>
                                    <div id="destination" style="width:200px;height:200px;border: black 2px solid">
                                        <img  height="200px" width="200px">
                                    </div>
                                </td>
                                <script type="text/javascript">
                                    document.getElementById('upload-file').addEventListener('change', function() {
                                        var file;
                                        var destination = document.getElementById('destination');
                                        destination.innerHTML = '';//每次清空内容

                                        // 循环用户多选的文件
                                        for(var x = 0, xlen = this.files.length; x < xlen; x++) {
                                            file = this.files[x];
                                            console.log(file);
                                            if(file.type.indexOf('image') != -1) { // 非常简单的交验，判断文件是否是图片
                                                var reader = new FileReader();//文件预览对象
                                                reader.readAsDataURL(file);//设置要预览的文件
                                                reader.onload = function(e) {//监听文件加载完成事件
                                                    var img = new Image();//创键预览图片
                                                    img.src = e.target.result; //把预览图片的src设置为e.target.result属性。返回预览文件的二进制内存数据
                                                    img.height=200;
                                                    img.width=200;
                                                    destination.appendChild(img);//在把每张图片，放到预览区域
                                                };
                                            }
                                        }
                                    });
                                </script>
                            </tr>
                        </table>
                </div>
                <div class="line"></div>
                <div class="card-header d-flex align-items-center">
                    <h4>Submit Form</h4>
                </div>

                <div class="form-group">
                    <input type="submit" value="添加员工" class="mr-3 btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改班级信息</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上班啦！</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">

    <style>
        table{
            width: 100%;
            height: 200px;
            border: black 1px solid;
        }
        table tr{
            border: black 1px solid;
        }
        table tr td{
            border: black 1px solid;
        }
    </style>
</head>
<body>
<div class="page">


    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h4>修改班级信息</h4>
            </div>
            <div class="card-body">
                <form action="updateClassroom" class="form-horizontal"method="post" >
                    <div class="form-group row">
                        <input type="hidden" name="gid" th:value="${classroom.gid}"/>
                        <label class="col-sm-2 form-control-label">班级名称：</label>
                        <div class="col-sm-10">
                            <input type="text" name="gname" th:value="${classroom.gname}" class="form-control" />
                        </div>
                        <label class="col-sm-2 form-control-label">讲师姓名：</label>
                        <div class="col-sm-10">
                            <select name="lecturer" class="form-control">
                                <option th:each="m:${userList1}" th:value="${m.name}" th:text="${m.name}"></option>
                            </select>
                        </div>

                        <label class="col-sm-2 form-control-label">班主任姓名：</label>
                        <div class="col-sm-10">
                            <select name="class_teacher" class="form-control">
                                <option th:each="m:${userList2}" th:value="${m.name}" th:text="${m.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="card-header d-flex align-items-center">
                        <h4>Submit Form</h4>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="确认修改" class="mr-3 btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>
